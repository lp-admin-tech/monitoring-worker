services:
  - type: web
    name: site-monitoring-worker
    env: node
    rootDir: site-monitoring-worker
    buildCommand: npm install
    startCommand: node scripts/worker-runner.js
    autoDeploy: true
    scaling:
      minInstances: 0
      maxInstances: 1
    autoscaling:
      enabled: true
      minInstances: 0
      maxInstances: 1
      targetMemoryPercent: 80
      targetCPUPercent: 80
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: WORKER_SECRET
        sync: false
      - key: PORT
        value: 3001
      - key: REQUEST_TIMEOUT
        value: 120000
